        body {
            background-color: #f0ede9;
            background-image: url('images/backgrounds/pattern34.png');
        }
        .box-background {
            background: rgb(2,0,36);

<body>
    <div id="add-movie-box" class="box-background border border-dark rounded col-lg-6 container p-4 my-4">
        <h3 class="text-center">
            New Post
        </h3>
        <form action="http://movies_management.local/action.php" method="post" class="col-12">
            <label class="col-12 my-3">
                Movie Name :
                <input type="text" name="movie-name" id="movie-name" class="form-control">
            </label>
            <label class="col-12 my-3">
                Released Date :
                <input type="date" name="released-date" placeholder="yyyy-mm-dd" class="form-control">
            </label>
            <label class="col-12 my-3">
                About this Movie :
                <textarea name="description" class="form-control"></textarea>
            </label>
            <label class="col-12 my-3">
                Download Link :
                <input type="text" name="download-link" class="form-control">
            </label>
            <div class="col-12 my-3">
                <input type="file" class="custom-file-input" id="#poster" name="poster" accept="image/*">
                <label class="custom-file-label" for="poster">Poster</label>
            </div>
            <div class="col-12 text-center my-3">
                <button type="button" class="btn btn-danger mt-3" onclick="window.location = &#39;my_movies.php&#39;;">
                    <i class="fas fa-arrow-left"></i> Cancel
                </button>
                <button type="submit" class="btn btn-primary mt-3" name="add_movie">
                    Add Movie
                </button>
            </div>
        </form>
    </div>
